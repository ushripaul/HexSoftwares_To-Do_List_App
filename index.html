<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            /* Multi-colored background with smooth gradient */
            background: linear-gradient(135deg, #ff6b6b, #74b9ff, #a29bfe, #fdcb6e);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .todo-container {
            background: linear-gradient(to bottom, #ffffff, #f0f4ff);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #taskInput {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #e6f3ff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #taskInput:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.3);
            outline: none;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #addTaskBtn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }
        #addTaskBtn:hover {
            background: linear-gradient(to right, #27ae60, #219653);
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .task-item:hover {
            transform: translateX(5px);
        }
        .task-item.completed {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            text-decoration: line-through;
        }
        .task-item input[type="checkbox"] {
            margin-right: 12px;
            accent-color: #e74c3c;
            transform: scale(1.2);
        }
        .task-text {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .task-timestamp {
            font-size: 0.8em;
            opacity: 0.8;
        }
        .remove-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }
        .remove-btn:hover {
            background: linear-gradient(to right, #c0392b, #a93226);
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="todo-container">
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div id="taskList"></div>
    </div>

    <script>
        // Load tasks from local storage when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            document.getElementById('addTaskBtn').addEventListener('click', addTask);
            document.getElementById('taskInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
        });

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const tasks = getTasks();
            const timestamp = new Date().toLocaleString('en-US', {
                month: '2-digit',
                day: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
            tasks.push({ text: taskText, completed: false, timestamp: timestamp });
            saveTasks(tasks);
            taskInput.value = '';
            renderTasks();
        }

        function getTasks() {
            return JSON.parse(localStorage.getItem('tasks')) || [];
        }

        function saveTasks(tasks) {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            const tasks = getTasks();

            tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item' + (task.completed ? ' completed' : '');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.addEventListener('change', () => toggleTask(index));

                const taskTextContainer = document.createElement('div');
                taskTextContainer.className = 'task-text';

                const taskText = document.createElement('span');
                taskText.textContent = task.text;

                const taskTimestamp = document.createElement('div');
                taskTimestamp.className = 'task-timestamp';
                taskTimestamp.textContent = `Added: ${task.timestamp}`;

                taskTextContainer.appendChild(taskText);
                taskTextContainer.appendChild(taskTimestamp);

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.className = 'remove-btn';
                removeBtn.addEventListener('click', () => removeTask(index));

                taskItem.appendChild(checkbox);
                taskItem.appendChild(taskTextContainer); // Fixed: Append taskTextContainer instead of taskText
                taskItem.appendChild(removeBtn);
                taskList.appendChild(taskItem);
            });
        }

        function toggleTask(index) {
            const tasks = getTasks();
            tasks[index].completed = !tasks[index].completed;
            saveTasks(tasks);
            renderTasks();
        }

        function removeTask(index) {
            const tasks = getTasks();
            tasks.splice(index, 1);
            saveTasks(tasks);
            renderTasks();
        }

        function loadTasks() {
            renderTasks();
        }
    </script>
</body>
</html>
